[colors]
foreground = #93a1a1
background = #262626
accent_1 = #D4A989
warning = #FD7D70

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/bottom]
monitor = ${env:MONITOR:eDP1}
enable-ipc = true
override-redirect = false
width = 100%
height = 30
bottom = true
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:size=11
font-1 = Hack Nerd Font:size=13

modules-left = volume temperature environment gh-contrib gh-contrib-refresh
modules-center = workspace-selector
modules-right = date tray

padding-left = 2
padding-right = 1
module-margin-left = 0
module-margin-right = 3

[module/tray]
type = internal/tray
tray-spacing = 12px

[module/volume]
type = internal/pulseaudio
use-ui-max = true

format-volume = "<ramp-volume> <label-volume>"

ramp-volume-font = 1
ramp-volume-0 = 󰖀
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

label-muted = "󰖁"
label-muted-foreground = ${colors.warning}

click-middle = pavucontrol

[module/date]
type = internal/date
interval = 60
date = "%d %b"
time = "%H:%M %Z"
format = "<label>"
format-prefix = "󰥔"
format-prefix-padding-right = 1
label = "%date% %time%"

[module/temperature]
type = internal/temperature
interval = 60
format-prefix = ""
format-prefix-padding-right = 2

[module/environment]
type = custom/script
exec = ~/.config/polybar/script/environment.sh
tail = false
interval = 60

[module/workspace-selector]
type = custom/script
exec = ~/.config/polybar/script/workspaces.sh
tail = true

[module/gh-contrib]
type = custom/ipc
hook-0 = ~/.config/polybar/script/gh-contrib.sh
click-left = "#gh-contrib.hook.0"

[module/gh-contrib-refresh]
type = custom/script
exec = polybar-msg action "#gh-contrib.hook.0" >/dev/null
interval = 3600
