#:schema https://docs.jj-vcs.dev/latest/config-schema.json

[user]
name = "Carl Sverre"
email = "82591+carlsverre@users.noreply.github.com"

[ui]
default-command = "log"
merge-editor = "meld"
diff-editor = "meld"

[revsets]
log = "local"

[revset-aliases]
'user()' = 'user(*carl*sverre*)'
'user(x)' = 'author(x) | committer(x)'
'unpushed' = "remote_bookmarks()::"
'local' = "(closest_bookmark(@)::@)::"
'closest_bookmark(to)' = 'heads(::to & bookmarks())'
'view' = "present(@) | ancestors(immutable_heads()::, 2) | present(trunk())"

[aliases]
tug = ["bookmark", "move", "--from", "closest_bookmark(@-)", "--to", "@-"]
lv = ["log", "-r", "view"]
ls = ["log", "--stat", "-r", "view"]
